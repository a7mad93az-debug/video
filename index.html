<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Video</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* يخلي الفيديو فل سكرين فعلي على الموبايل */
    #v {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      z-index: 1;
    }

    /* رسالة صغيرة اختيارية بالوسط (بتختفي بعد أول لمسة) */
    #hint {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      z-index: 2;
      pointer-events: none;
      opacity: .85;
    }
  </style>
</head>

<body>
  <video id="v" autoplay muted loop playsinline preload="auto">
    <source src="M.mp4" type="video/mp4" />
  </video>

  <div id="hint">اضغط على الشاشة لتشغيل الصوت</div>

  <script>
    const v = document.getElementById("v");
    const hint = document.getElementById("hint");

    async function enableSound() {
      try {
        v.muted = false;
        v.volume = 1.0;
        await v.play();
        hint.style.display = "none";
        document.removeEventListener("click", enableSound);
        document.removeEventListener("touchstart", enableSound);
      } catch (e) {
        // إذا المتصفح رفض، خليه على محاولة ثانية
      }
    }

    document.addEventListener("click", enableSound, { once: false });
    document.addEventListener("touchstart", enableSound, { once: false });
  </script>
</body>
</html>
